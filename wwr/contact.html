<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Whitewater Rafting</title>
  <meta name="description" content="Get in touch with Whitewater Rafting Adventures. Contact us for inquiries, reservations, or feedback.">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <img src="images/wwr-logo.jpg" alt="Whitewater Rafting Logo" class="logo">
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Company Information Section -->
    <section>
      <h1>Contact Us</h1>
      <p><strong>Address:</strong> 123 Adventure Lane, Rapids City</p>
      <p><strong>Phone:</strong> +1-800-RAFTING</p>
      <p><strong>Email:</strong> contact@wwrafting.com</p>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345086164!2d144.95373531531657!3d-37.8162792797517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x2a2a2b2b2b2b2b2b!2sRapids%20City!5e0!3m2!1sen!2sus!4v1614057867893" 
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <!-- Employee Profiles -->
    <section>
      <h2>Meet Our Team</h2>
      <div class="employees">
        <figure>
          <img src="images/employee1.jpg" alt="Employee 1">
          <figcaption>John Patata - Adventure Guide</figcaption>
        </figure>
        <figure>
          <img src="images/employee2.jpg" alt="Employee 2">
          <figcaption>Carlos Trejo  - Trip Coordinator</figcaption>
        </figure>
        <figure>
          <img src="images/employee3.jpg" alt="Employee 3">
          <figcaption>Mike Zanahoria - Safety Manager</figcaption>
        </figure>
      </div>
    </section>

    <!-- Contact Form -->
    <section>
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <p>Purpose of Message:</p>
        <label>
          <input type="radio" name="purpose" value="general" required> General Inquiry
        </label>
        <label>
          <input type="radio" name="purpose" value="reservation"> Reservation Question
        </label>
        <label>
          <input type="radio" name="purpose" value="suggestion"> Website Suggestion
        </label>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label>
          <input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter
        </label>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2024 Whitewater Rafting Adventures | Designed by WTHACD</p>

      <a href="https://instagram.com">
        <img src="images/instagram-icon.png" alt="Instagram">
      
    </nav>
  </footer>
</body>
</html>
